---
layout: default
---

<section class="pages">
{{content}}
<div class="listing-posts">
  {% for post in site.posts %}
  <article>
    <a href="{{ post.url | prepend: site.baseurl }}" class="post-container">
       <div class="post-container__text">
         <span class="meta">{{ post.date | date: site.date_format }}</span>
         <h2>{{ post.title }}</h2>
         <p>{{ post.content | truncatewords:40 | strip_html }}</p>
       </div>
     </a>
   </article>
   {% endfor %}
 </div>
</section>
